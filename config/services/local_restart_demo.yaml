enabled: true
id: "local_restart_demo"
name: "本机失败重启样例服务"
description: "本机子进程启动的示例API（18081），健康检查失败时自动重启"
category: "api"
auto_check: true
check_schedule: "10s"
on_failure: "restart"
auto_fix: true
plugin: "localproc"

host: "127.0.0.1"
test_api: "http://127.0.0.1:18081/health"
expected_response:
  ok: true
timeout_s: 2

local_script: "local_restart_api.py"
local_args: []
