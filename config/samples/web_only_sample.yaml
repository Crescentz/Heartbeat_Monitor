enabled: false
id: "web_only_sample"
name: "网页可用性监控样例（仅监控）"
description: |
  适用：只能访问页面 URL 的服务（无法 SSH 登录目标机），仅做可用性监控与告警提示。
  复制到 config/services/ 后按需修改并改为 enabled: true。
category: "web"
auto_check: true
check_schedule: "1m"
on_failure: "alert"
host: "intranet.example.com"

# 仅监控：不配置任何 start/stop/restart_cmd(s)，前端会自动禁用“启动/停止/重启”
test_api: "http://intranet.example.com/"
test_method: "GET"

# expected_response 为空时：只判断 HTTP 2xx
# 若页面有稳定关键字，建议填 string 以提升准确性
expected_response: "登录"
timeout_s: 10
max_elapsed_ms: null

ops_doc:
  monitor: "网页可用性：访问首页 URL，HTTP 2xx 且包含关键字则认为正常。"
  troubleshooting:
    - "优先看错误日志里的 HTTP 状态码/耗时/响应摘要"
    - "确认监控机到目标服务的网络连通（DNS/防火墙/代理）"
  contacts: []
  api_doc: ""
  notes: ""
