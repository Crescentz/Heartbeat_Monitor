<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 内网服务心跳监控</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width: 520px;">
    <div class="mb-4 text-center">
      <h3 class="mb-1">内网服务心跳监控</h3>
      <div class="text-muted small">请先登录</div>
    </div>

    {% if created_admin %}
    <div class="alert alert-warning">
      已初始化默认超管账号：<code>admin</code> / <code>admin</code>。登录后请尽快修改密码。
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label">账号</label>
            <input class="form-control" name="username" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">密码</label>
            <input class="form-control" name="password" type="password" autocomplete="current-password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">登录</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
